<!DOCTYPE html>

<!--

알콜 혈중농도 공식
C = A / (P * R)
C : 혈중농도 최고치
A : 운전자가 섭취한 알콜양
		(음주량 * 술의 농도 * 0.7984)
P : 사람 체중
R : 성별계수 (남: 0.7, 여: 0.6)

> 혈중 알콜 농도는 음주 후 90분까지 최대치.
> 혈중 알콜 농도는 최대치 이후 시간 당 0.015% 감소.

맥주: 355ml, 500ml 4.50%
소주: 360ml, 14%
막걸리: 750ml, 6%
-->

<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/script.js"></script>
    <title>혈중알콜농도 계산하기</title>
  </head>
  <body>
    <h1>혈중 알콜 농도 계산하기</h1>

    <h3>성별</h3>
    <input name="gender" value="male" type="radio" />남
    <input name="gender" value="female" type="radio" />여

    <h3>몸무게</h3>
    <input id="weight" type="number" step="0.1" />

    <h3>총 주량</h3>
    <p>맥주</p>
    <input
      id="맥주"
      value="0"
      min="0"
      max="5"
      step="0.5"
      type="range"
      oninput="document.getElementById('resultBeer').innerHTML=this.value;"
    />
    <span id="resultBeer"></span>병

    <p>소주</p>
    <input
      id="소주"
      value="0"
      min="0"
      max="5"
      step="0.5"
      type="range"
      oninput="document.getElementById('resultSoju').innerHTML=this.value;"
    />
    <span id="resultSoju"></span>병

    <p>막걸리</p>
    <input
      id="막걸리"
      value="0"
      min="0"
      max="5"
      step="0.5"
      type="range"
      oninput="document.getElementById('resultMakgeolli').innerHTML=this.value;"
    />
    <span id="resultMakgeolli"></span>병

    <h3>음주 시간</h3>
    <input type="datetime-local" />
    <br />
    <button onClick="printResult()">계산하기</button>
  </body>
</html>
