<!DOCTYPE html>

<!--

알콜 혈중농도 공식
C = A / (P * R)
C : 혈중농도 최고치
A : 운전자가 섭취한 알콜양
		(음주량 * 술의 농도 * 0.7984)
P : 사람 체중
R : 성별계수 (남: 0.7, 여: 0.6)

> 혈중 알콜 농도는 음주 후 90분까지 최대치.
> 혈중 알콜 농도는 최대치 이후 시간 당 0.015% 감소.

맥주: 355ml, 500ml 4.50%
소주: 360ml, 14%
막걸리: 750ml, 6%

알콜 농도 처벌 기준
0.05 ~ 0.1 : 형사입건, 100일간 면허 정지
0.1 ~      : 형사입건, 면허취소
형사입건의 경우 > 3년 이하의 징역 또는 1000만원 이하의 벌금
-->

<html>
  <head>
    <meta charset="utf-8" />
    <link href="styles/style.css" rel="stylesheet" />
    <script src="scripts/script.js"></script>
    <title>혈중알콜농도 계산하기</title>
  </head>
  <body>
    <header>
      <div>혈중 알콜 농도 계산하기</div>
    </header>

    <main>
      <div class="genderChoice">
        <h3>성별</h3>
        <input name="gender" value="male" type="radio" required />남
        <input name="gender" value="female" type="radio" required />여
      </div>

      <div class="weightChoice">
        <h3>몸무게</h3>
        <input id="weight" type="number" step="0.1" required />
      </div>

      <div class="alcholChoice">
        <h3>총 주량</h3>
        <p>맥주</p>
        <input
          id="맥주"
          value="0"
          min="0"
          max="5"
          step="0.5"
          type="range"
          oninput="document.getElementById('resultBeer').innerHTML=this.value;"
        />
        <span id="resultBeer"></span>병

        <p>소주</p>
        <input
          id="소주"
          value="0"
          min="0"
          max="5"
          step="0.5"
          type="range"
          oninput="document.getElementById('resultSoju').innerHTML=this.value;"
        />
        <span id="resultSoju"></span>병

        <p>막걸리</p>
        <input
          id="막걸리"
          value="0"
          min="0"
          max="5"
          step="0.5"
          type="range"
          oninput="document.getElementById('resultMakgeolli').innerHTML=this.value;"
        />
        <span id="resultMakgeolli"></span>병
      </div>

      <div class="timeChoice">
        <h3>음주 시간</h3>
        <input type="datetime-local" id="drinkTime" required />
      </div>
    </main>

    <aside>
      <p>당신의 현재 알콜 농도는 <span id="resultAlchol">0</span> 입니다.</p>
      <article>
        <p>알콜 농도 처벌 기준</p>
        <ui>
          <li>
            0.03 ~ 0.08 <br />
            -> 1년 이하의 징역이나 500만원 이하의 벌금
          </li>
          <li>
            0.08 ~ 0.2 <br />
            -> 1년 이상 2년 이하의 징역이나 500만원 이상 1천만원 이하의 벌금
          </li>
          <li>
            0.2 ~ <br />
            -> 2년 이상 5년 이하의 징역이나 1천만원 이상 2천만원 이하의 벌금
          </li>
        </ui>
        <p>출처: 도로교통법</p>
      </article>
    </aside>

    <div class="calculateBtn">
      <button id="calculateBtn" onClick="printResult()">계산하기</button>
    </div>
  </body>
</html>
